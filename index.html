<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ember.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="stylesheet/style.css">
  </head>

  <body>
    <script type="text/x-handlebars" data-template-name="todos">
      <section id="todoapp">
        <header id="header">
          <h1>todos</h1>
          <input type="text" id="new-todo" placeholder="What needs to be done?" />
        </header>

          <section id="main">
            <ul id="todo-list">
              <li class="completed">
                <input type="checkbox" class="toggle">
                <label>Learn Ember.js</label><button class="destroy"></button>
              </li>
              <li>
                <input type="checkbox" class="toggle">
                <label>...</label><button class="destroy"></button>
              </li>
              <li>
                <input type="checkbox" class="toggle">
                <label>Profit!</label><button class="destroy"></button>
              </li>
            </ul>

            <input type="checkbox" id="toggle-all">
          </section>

          <footer id="footer">
            <span id="todo-count">
              <strong>2</strong> todos left
            </span>
            <ul id="filters">
              <li>
                <a href="all" class="selected">All</a>
              </li>
              <li>
                <a href="active">Active</a>
              </li>
              <li>
                <a href="completed">Completed</a>
              </li>
            </ul>

            <button id="clear-completed">
              Clear completed (1)
            </button>
          </footer>
      </section>

      <footer id="info">
        <p>Double-click to edit a todo</p>
      </footer>
    </script>

    <script src="http://emberjs.com.s3.amazonaws.com/getting-started/jquery.min.js"></script>
    <script src="http://emberjs.com.s3.amazonaws.com/getting-started/handlebars.js"></script>
    <script src="http://emberjs.com.s3.amazonaws.com/getting-started/ember.js"></script>
    <script src="http://emberjs.com.s3.amazonaws.com/getting-started/ember-data.js"></script>
    <script src="javascripts/application.js"></script>
    <script src="javascripts/router.js"></script>
    <script src="javascripts/models/store.js"></script>
    <script src="javascripts/models/todo.js"></script>
  </body>
</html>
